---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: k8s-logs
  namespace: observability
spec:
  interval: 10m0s
  timeout: 5m0s
  path: ./charts/elastic-logs
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-elastic
    namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: env
  patches:
    - patch: |
        apiVersion: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        spec:
          releaseName: k8s-logs
          targetNamespace: observability        
          values:
            filebeat:
              config:
                output:
                  cluster: test

      target:
        kind: HelmRelease
