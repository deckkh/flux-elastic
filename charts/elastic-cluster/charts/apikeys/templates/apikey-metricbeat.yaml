{{ if   .Values.apikeys.metricbeat }}
apiVersion: elastic.elastic-operator/v1
kind: ApiKey
metadata:
  name: {{.Release.Name}}-apikey-metricbeat
  namespace: {{ .Release.Namespace}}
spec:
  name: metricbeat
  cluster: {{ .Release.Name}}
  body: |
        {
          "name": "metricbeat",
          "expiration": "20d",   
          "role_descriptors": { 
            "role-a": {
              "cluster": ["all"],
              "index": [
                {
                  "names": ["metricbeat-*","other-*"],
                  "privileges": ["read","create"]
                }
              ]
            }
          }
        }
{{ end}}        