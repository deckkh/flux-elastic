myvar: prod

oidc:
  enabled: true
  claimurl: "http://example.com/claims/groups"


production:
  enabled: false


elastic:
  version: 8.1.0

master:
  nodeset:
    name: master 
    count: 3
    roles: 
      - '"master"'
      - '"remote_cluster_client"'    
    storage: 1Gi
    storageclass: "standard"
    limits: 
      memory: 2Gi
      cpu: 2
    requests: 
      memory: 1Gi
      cpu: 1

