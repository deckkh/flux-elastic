{{ if   .Values.roles.role2 }}
apiVersion: elastic.elastic-operator/v1
kind: ElasticRole
metadata:
  name: {{ .Release.Name}}-role-role2
  namespace: {{ .Release.Namespace}}
spec:
  name: role2
  cluster: {{ .Release.Name}}
  body: |
    {
      "cluster": ["all"],
      "indices": [
          {
            "names": [ "index2-*" ],
            "privileges": ["all"]
          }
      ]
    }  
{{ end }}