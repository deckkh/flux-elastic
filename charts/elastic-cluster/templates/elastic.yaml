apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}  
spec:
  version: {{ .Values.elastic.version }}
  nodeSets:
  - name: {{ .Values.myvar}}
    count: {{ .Values.nodeset.count}}
    config:
      node.store.allow_mmap: false