{{ if   .Values.clustersettings.monitoring }}
apiVersion: elastic.elastic-operator/v1
kind: ClusterSetting
metadata:
  name: {{ .Release.Name}}-clustersettings-monitoring
  namespace: {{ .Release.Namespace}}
spec:
  name: monitoring
  cluster: {{ .Release.Name}}
  body: |
        {
          "persistent" : {
            "xpack" : {
              "monitoring" : {
                "collection" : {
                  "enabled" : "false"
                }
              }
            }
          }
        } 
  bodyRemove: |
        {
          "persistent" : {
            "xpack" : {
              "monitoring" : {
                "collection" : {
                  "enabled" : null
                }
              }
            }
          }
        } 
{{ end}}