---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name}}
  namespace : {{ .Release.Namespace}}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name}}
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Release.Name}}
        version: v1
    spec:
      serviceAccountName: {{ .Release.Name}}-{{ .Values.Operator.Sa }}
      containers:
      - name: {{ .Release.Name}}
        imagePullPolicy: IfNotPresent
        image: deckkh/elasticcontroller:v1.2.56
        ports:
        - containerPort: {{ .Values.configmap.healthPort}}
          name: healthport
          protocol: TCP

        readinessProbe:
          httpGet:
            path: /api/readiness
            port: {{ .Values.configmap.healthPort}}
          initialDelaySeconds: 60
          periodSeconds: 30          

        livenessProbe:
          httpGet:
            path: /api/liveness
            port: {{ .Values.configmap.healthPort}}
          initialDelaySeconds: 30
          periodSeconds: 30         


        env:
        # Define the environment variable
        - name: NAMESPACE
          value: "{{ .Release.Namespace}}"
        - name: CONFIGMAP
          value: "{{ .Release.Name}}-configmap"
        - name: HEALTHPORT
          value: "{{ .Values.configmap.healthPort}}"

      imagePullSecrets:
      - name: regcred
